name: CI

on:
  push:
  pull_request:

jobs:
  py3test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    services:
      rabbitmq:
        image: "rabbitmq:3.9"
        ports:
          - 5672:5672
      mongodb:
        image: "mongo:5.0"
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          # python-version: ${{ matrix.python-version }}
          python-version: "3.10"
          # cache: 'pip'
          # cache-dependency-path:
      - name: Set up environment
        run: |
          pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Set up pyright
        run: |
          npm install -g pyright
      - name: Pytest
        run: pytest
      - name: Ruff
        run: ruff check .
      - name: Flake8
        run: flake8 alab_management
      - name: Pylint
        run: pylint alab_management
      # - name: Pyright
      #   run: pyright
